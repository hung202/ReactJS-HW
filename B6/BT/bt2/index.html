<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .img{
        height: 150px;
        width: 150px;
        padding: 5px;
        border-radius: 8%;
        }
        table {
        border-collapse: collapse;
        }

        tr {
        border-bottom: 2px solid rgb(178, 177, 177);
        
        }
        tr:last-child{
            border: none;
        }
</style>
<body>
    <table>
    <tbody>
        <tr>
       <td>sdsd</td>
       <td>fsdf</td>
        </tr>
        

    </tbody>
</table>
    <script>
        let lsfood= []
        var tbodyElement= document.querySelector("tbody")
        function getFood() {
            axios
            .get("https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood")
            .then(function(res){
                lsfood = res.data.meals;
                console.log(lsfood);
                 render()
            })
        }
        function render() {
            var trElement =  lsfood.map(function (ls) {


                console.log(ls.strMeal);
                console.log(ls.strMealThumb);
                return `
                <tr>
                <td><img src="${ls.strMealThumb}" alt="" class="img"></td>
                <td>${ls.strMeal}</td>
                </tr>
                `
            })
            tbodyElement.innerHTML= trElement.join("")
         }
getFood()
    </script>
</body>

</html>

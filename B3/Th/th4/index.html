<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
   <div class="col-12 col-md-12  bg-light ">
    <h2 class=" text-center">Thông tin người dùng</h2>
    <form action="" class="row border bg-light">
        <div class="col-12 mb-3">
            <label for="" class="form-label">Tên: </label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-12 mb-3">
            <label for="" class="form-label">E-mail: </label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-12 mb-3">
            <label for="" class="form-label">Ngày sinh: </label>
            <input type="date" class="form-control" id="">
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3 pt-0">Giới tính: </legend>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="" value="2" >
                    <label class="form-check-label" for="male">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="" value="1">
                    <label class="form-check-label" for="">
                        Nữ
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="col-12 mb-3">
            <label for="" class="form-label">Số điện thoại: </label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-12 mb-3">
            <label for="" class="form-label">Địa chỉ: </label>
            <textarea name="address" class="form-control" id="" cols="2" rows="3"></textarea>
        </div>
    
        <h2 class=" text-center">Thông tin người dùng</h2>
    
        <div class="col-12 mb-3">
            <label for="" class="form-label">Username: </label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-12 mb-3">
            <label for="" class="form-label">Password: </label>
            <input type="password" class="form-control" id="">
        </div>
        <div class="col-12 mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
